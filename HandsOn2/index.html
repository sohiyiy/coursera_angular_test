<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>Name Calculator</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      {{sayHello()}}
      <div>
        Your name :
        <input type="text"
        ng-model="name" ng-keyup="displayNumeric();">
      </div>
       Inside my input is :: {{name}}
       <div> Total numeric value of the person's name is : {{totalValue}}</div>
    </div>
  </body>
</html>
